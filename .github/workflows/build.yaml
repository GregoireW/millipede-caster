name: simple build and test

on:
  push:
    branches:
      - master
      - main
      - chore/test
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install cmake libcyaml-dev libjson-c-dev libevent-dev lcov -y

      - name: Create makefile
        run: |
          cmake -S . -B $(pwd)/cmake-build -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_FLAGS="--coverage" -DCMAKE_EXE_LINKER_FLAGS="--coverage"
          cmake -S . -B $(pwd)/cmake-build -DCMAKE_BUILD_TYPE=Coverage

      - name: Build
        run: |
          cmake --build $(pwd)/cmake-build --config Release
          cmake --build $(pwd)/cmake-build

      - name: setup java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run tests
        run: |
          cd millipede-test
          export CASTER_EXECUTABLE=../cmake-build/caster
          mvn -B --no-transfer-progress test

      #- name: Run tests
